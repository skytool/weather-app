<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Weather</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4A90D9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Weather">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  
  <link rel="stylesheet" href="style.css">
  <!-- Lottie for animated icons -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="app" id="app">
    <!-- Search Bar -->
    <div class="search-container" id="search-container">
      <div class="search-box">
        <span class="search-icon">ğŸ”</span>
        <input type="text" id="search-input" placeholder="Search city..." autocomplete="off">
      </div>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="loading-icon">â˜€ï¸</div>
      <p>Loading weather...</p>
    </div>

    <!-- Main Weather Display -->
    <div class="weather-container" id="weather-container" style="display: none;">
      <!-- Location -->
      <div class="location">
        <span class="location-icon">ğŸ“</span>
        <span class="location-name" id="location-name">--</span>
      </div>

      <!-- Current Weather -->
      <div class="current">
        <div class="current-icon" id="current-icon">â˜€ï¸</div>
        <div class="current-temp" id="current-temp">--Â°</div>
        <div class="current-desc" id="current-desc">--</div>
        <div class="current-range">
          <span>H: <span id="temp-high">--</span>Â°</span>
          <span>L: <span id="temp-low">--</span>Â°</span>
        </div>
      </div>

      <!-- Weather Alerts -->
      <div class="alerts-container" id="alerts-container" style="display: none;">
        <div class="alert-card" id="alerts">
          <!-- Filled by JS -->
        </div>
      </div>

      <!-- Hourly Forecast -->
      <div class="card">
        <div class="card-title">HOURLY FORECAST</div>
        <div class="hourly" id="hourly">
          <!-- Filled by JS -->
        </div>
      </div>

      <!-- Daily Forecast -->
      <div class="card">
        <div class="card-title">5-DAY FORECAST</div>
        <div class="daily" id="daily">
          <!-- Filled by JS -->
        </div>
      </div>

      <!-- Details Grid -->
      <div class="details-grid">
        <div class="detail-card">
          <div class="detail-icon">ğŸ’¨</div>
          <div class="detail-value" id="wind">-- km/h</div>
          <div class="detail-label">Wind</div>
        </div>
        <div class="detail-card">
          <div class="detail-icon">ğŸ’§</div>
          <div class="detail-value" id="humidity">--%</div>
          <div class="detail-label">Humidity</div>
        </div>
        <div class="detail-card">
          <div class="detail-icon">ğŸ‘ï¸</div>
          <div class="detail-value" id="visibility">-- km</div>
          <div class="detail-label">Visibility</div>
        </div>
        <div class="detail-card">
          <div class="detail-icon">ğŸŒ¡ï¸</div>
          <div class="detail-value" id="feels-like">--Â°</div>
          <div class="detail-label">Feels Like</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>
</body>
</html>
